<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000hours</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clock">
          <img src="./images/clock.png" alt="clock" />
        </div>

        <div class="title">
          <img src="./images/title.png" alt="1만 시간의 법칙" />
        </div>
      </div>

      <div class="top-quote">
        "연습은 어제의 당신보다 당신을 더 낫게 만든다."
      </div>

      <main class="main">
        <section class="law">
          <img src="./images/quotes.png" alt="quotes" class="law-icon" />
          <h2 class="law-title">1만 시간의 법칙</h2>
          <p class="law-desc">
            어떤 분야의 전문가가 되기 위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </section>

        <section class="form">
          <p>
            나는
            <input
              type="text"
              class="input-text"
              placeholder="예) 프로그래밍"
            />
            전문가가 될 것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에
            <input type="text" class="input-text" placeholder="예) 5시간" />
            시간씩 훈련할 것이다.
          </p>
        </section>

        <section class="question">
          <button class="btn btn-main question-btn">
            나는 매일 훈련을 해서 1만 시간이 될까?
          </button>
          <img src="./images/click.png" alt="click" class="question-hand-img" />
        </section>

        <section class="result">
          <p class="result-line">
            당신은 <span class="result-strong">프로그래밍</span> 전문가가 되기
            위해서
          </p>
          <p class="result-line">
            대략 <span class="result-days">5110</span>일 이상 훈련하셔야 합니다!
            :)
          </p>
        </section>

        <section class="buttons">
          <button class="btn btn-main">훈련하러 가기 GO!GO!</button>
          <button class="btn btn-sub">공유하기</button>
        </section>
      </main>
    </div>
  </body>
</html>
